<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Marathon List Directory</title>
</head>

<body>

<div class="container">

	<h3>Marathon List Directory</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempMarathon : ${marathons}">
			
				<td th:text="${tempMarathon.title}"></td>
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/marathons/showFormForUpdate(marathonId=${tempMarathon.id})}"
					   class="btn btn-info btn-sm">
						Edit
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/marathons/delete(marathonId=${tempMarathon.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to close this marathon?'))) return false">
						Close
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
